<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <!-- entities is basically for space between paragraph  -->
<div class="container">
<p>This is a paragraph</p>
</div>
<div class="container">
    <p>this is another &nbsp; paragraph</p>
    <p>Paragraph is written like this &lt;p&gt;</p>
    <p>Pound is written like this &pound;</p>
    <p>Copyright is written like this &copy;</p>
    <p>empty Character is written like this &#8203;</p>
    <p>Another Character is written like this &rAarr;</p>


</div>

</body>
</html>
