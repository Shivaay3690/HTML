<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
         
        <div>
           Name:  <input type="text" name="Myname" id="name">
        </div>
        <br> 
        <label for="role">Role</label>
       <div>
              <input type="text" name="myRole" id="role">
       </div>
       <br>
       <label for="email">Email</label>
       <div>
            <input type="email" name="myEmail" id="email">
       </div>
       <br>
       <label for="date">Date</label>
       <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="number">Bonus</label>
        <div>
             <input type="number" name="mybonus" id="number">
        </div>
        <br>
        <label for="checkbox">Are you eligible?</label>
        <div>
             <input type="checkbox" name="myeligibility" checked>
        </div>
        <br>
        <label for="radio">Gender</label>
        <div>
          Male<input type="radio" name="mygender"> Female <input type="radio" name="mygender">
            Other<input type="radio" name="mygender"> 
        </div>
        <br>
        <label for="text">Write about yourself</label>
        <div>
            <textarea name="" id="" cols="30" rows="5" id="text"></textarea>
        </div>

        <br>
        <div>
          <input type="submit" value="submit Now">
          <input type="reset" value="Reset Now">
          
        </div>
        
    </form>
</body>
</html>
