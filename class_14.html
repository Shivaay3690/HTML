<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector(Types)</title>
    <!-- Types are:-Inline CSS , External CSS , Internal CSS -->
    <!-- Internal css below wala -->
    <style>
      #thirdPara{ 
        color: orange;
      }
      #firstPara{
        color:rgb(157, 221, 73);
      }
      /*class Selector*/
      .bgNone{
             background-color: rgb(0, 157, 255);
      }
      .bgBlue{
            background-color: palegreen;
      }
     this
      footer,span{
            background-color: pink;
      }
    </style>
</head>
<body> 
    <h3>CSS Selectors</h3>
    <!-- this is a Inline CSS -->
    <p id="firstPara">This is simple paragraph to demonstrate css selector</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate css selector</p>
    <div> 
        <p>This is yet another simple paragraph to demonstrate css selector</p>
        <p id="thirdPara"  >This HTML Page is made by shivam Patel</p>
    </div>
    <span>This is a span</span><br>
    <footer>This is a footer</footer><br>
     <span>This is Shivam Patel</span>

</body>
</html>
